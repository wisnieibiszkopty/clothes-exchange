<article>
  <div class="user-info">
    <img class="avatar" src="{{ avatarSrc }}" alt="{{ username}}" (click)="onUserClick()">
    <p (click)="onUserClick()">{{ username }}</p>
  </div>
  <div class="img-container">
    <img class="product-img" src="{{ imgSrc }}" (click)="onProductClick()">
  </div>
  <div class="product-info" (click)="onProductClick()">
    <p>{{ name }}</p>
    <p>{{ price }}</p>
  </div>
</article>
